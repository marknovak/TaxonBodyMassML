<!DOCTYPE html>
	<head>
        	<title>TaxonBodyMassML</title>
		<link rel="stylesheet" href="style.css?v=3">
		<script src="index.js?v=3" charset="utf-8" defer></script>	
	</head>
	<body>
		<ul id="navBar">
			<li><a href="./index.html">Design Plan</a></li>
 			<li><a href="./data_visualization.html">Data Visualization</a></li>
			<li><a href="./citations.html">Citations</a></li>
			<li id="onRight"><a href="./help_page.html">Help</a></li>
		</ul>

		<div id = "inputBox">
    			<input type="text" id="inputBar" placeholder="Input species name(s)..."/>
			<div id = "singleOrList">
				<button id = "singleButton">Single</button>
				<button id = "listButton">List</button>
			</div>

			<div id = "csvCheck" class = "hidden">
				<label>
					<input type="checkbox">
 					Convert output to .csv file?
					<p id="note">note: any input with more than x species will be automatically converted to a .csv file</p>
				</label>
			</div>

			<button id = "goButton">Go!</button>

		</div>	
		
		<div id = "outputBox" class ="hidden">
			<div id = "massOutput"></div>

			<div id = "confidenceOutput">
                       		<p>Confidence Output</p>
               		</div>

			<button id="learnMoreArrow" class = "hidden">Learn More?</button>
		
			<button id = "goBackButton" class = "hidden">Go Back</button>

		</div>

		<div id = "explanationModal" class = "hidden">
			<p>Explanation Modal</p>
		</div>



		<div id="notes">
		</div>

	</body>
</html>
